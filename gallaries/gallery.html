<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="gallery-resize.css">
    <script src="https://kit.fontawesome.com/adb5c58ec7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="scroll">
        <div class="container">
            <div id="slide">
                <div class="item" style="background-image: url(gallery-images/nyuflag.JPG);">
                    <div class="content">
                        <div class="name">NYU Flag</div>
                        <div class="des"></div>
                    </div>
                </div>
                <div class="item" style="background-image: url(gallery-images/subwayout.JPG);">
                    <div class="content">
                        <div class="name">Subway Station</div>
                        <div class="des"></div>
                    </div>
                </div>
                <div class="item" style="background-image: url(gallery-images/tree.JPG);">
                    <div class="content">
                        <div class="name">Tree in Rock</div>
                        <div class="des"></div>
                    </div>
                </div>
                <div class="item" style="background-image: url(gallery-images/basket3.JPG);">
                    <div class="content">
                        <div class="name">Ball Fighting</div>
                        <div class="des"></div>
                    </div>
                </div>
                <div class="item" style="background-image: url(gallery-images/littleitaly.JPG);">
                    <div class="content">
                        <div class="name">Little Italy</div>
                        <div class="des"></div>
                    </div>
                </div>
                <div class="item" style="background-image: url(gallery-images/mahattan1.JPG);">
                    <div class="content">
                        <div class="name">Mahattan</div>
                        <div class="des"></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button id="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </section>
    <section id="photowall">
        <div class="heading">
            <p class="line-before-title">Checkout My</p>
            <h1 class="title">Photo Gallery</h1>
        </div>
        <div class="box">
            <div class="dream">
                <img src="gallery-images/house.JPG">
                <img src="gallery-images/subway.JPG">
                <img src="gallery-images/basket1.JPG">
                <img src="gallery-images/newyork.JPG">
                <img src="gallery-images/timesquare1.JPG">
                <img src="gallery-images/basket2.JPG">
                <img src="gallery-images/lunch.JPG">
            </div>
            <div class="dream">
                <img src="gallery-images/basket3.JPG">
                <img src="gallery-images/chinatown.JPG">
                <img src="gallery-images/columbia.JPG">
                <img src="gallery-images/linkin.JPG">
                <img src="gallery-images/nyuflag.JPG">
                <img src="gallery-images/uptowntodowntown.JPG">
                <img src="gallery-images/mahattan1.JPG">
            </div>
            <div class="dream">
                <img src="gallery-images/manhattan2.JPG">
                <img src="gallery-images/subwayout.JPG">
                <img src="gallery-images/basket4.JPG">
                <img src="gallery-images/road.JPG">
                <img src="gallery-images/timesquare2.JPG">
                <img src="gallery-images/littleitaly.JPG">
                <img src="gallery-images/tree.JPG">
            </div>
        </div>
    </section>
    <script src="gallery-script.js"></script>
</body>
</html>
